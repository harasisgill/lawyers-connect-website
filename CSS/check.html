<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/marks.css">
    <script type="text/javascript">
        function doTotal() {
            var a = document.frm.txtCPP.value;
            var b = document.frm.txtJAVA.value;
            var c = document.frm.txtWDP.value;
            var jv = parseFloat(a);
            var cp = parseFloat(b);
            var wd = parseFloat(c);
            var tot = jv + cp + wd;
            document.frm.txtResult.value = tot;

        }

        function doPer() {
            var a = document.frm.txtCPP.value;
            var b = document.frm.txtJAVA.value;
            var c = document.frm.txtWDP.value;
            var jv = parseFloat(a);
            var cp = parseFloat(b);
            var wd = parseFloat(c);
            var tot = jv + cp + wd;
            var per = ((jv + cp + wd) / 3);
            document.frm.txtResult.value = per;
        }

        function doResult() {
            var a = document.frm.txtCPP.value;
            var b = document.frm.txtJAVA.value;
            var c = document.frm.txtWDP.value;
            var jv = parseFloat(a);
            var cp = parseFloat(b);
            var wd = parseFloat(c);
            var tot = parseFloatt(jv + cp + wd);
            var per = parseFloat(tot / 3);
            if (per > 33) {
                var bool = "PASS";
                document.frm.txtResult.value = bool;
            } else {
                var bool = "FAIL";
                document.frm.txtResult.value = bool;
            }
        }
        function check()
        {
            document.getElementById("BB").style.visibility="visible";
        }
        function hbb()
        {
            document.getElementById("BB").style.visibility="hidden";
        }
    </script>

    </style>
</head>
